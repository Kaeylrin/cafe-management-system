<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login – Cafe Nowa</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=DM+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      :root {
        --cream: #c8b89a;
        --dark: #1a1109;
        --muted: #6b5c4c;
        --input-bg: #f5f0eb;
        --border: #ddd5c8;
        --error: #c0392b;
      }
      body {
        min-height: 100vh;
        background: var(--cream);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'DM Sans', sans-serif;
        padding: 24px 16px;
      }
      .card {
        display: flex;
        width: 100%;
        max-width: 820px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 24px 64px rgba(26, 17, 9, 0.22);
      }
      .panel-left {
        flex: 0 0 320px;
        background: var(--dark);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 48px 32px;
        gap: 20px;
        position: relative;
        overflow: hidden;
      }
      .panel-left::before {
        content: '';
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: rgba(200, 184, 154, 0.07);
        bottom: -80px;
        right: -60px;
      }
      .coffee-icon {
        width: 140px;
        height: 140px;
        position: relative;
        z-index: 1;
      }
      .panel-left h2 {
        font-family: 'Playfair Display', serif;
        color: #fff;
        font-size: 1.5rem;
        text-align: center;
        position: relative;
        z-index: 1;
      }
      .panel-right {
        flex: 1;
        background: #fff;
        padding: 52px 44px 44px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .panel-right h1 {
        font-family: 'Playfair Display', serif;
        font-size: 2rem;
        color: var(--dark);
        margin-bottom: 28px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 16px;
      }
      label {
        font-size: 0.8rem;
        font-weight: 500;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .input-wrap {
        position: relative;
      }
      .input-wrap > svg {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        width: 16px;
        height: 16px;
        color: var(--muted);
        pointer-events: none;
      }
      .toggle-pw {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: var(--muted);
        padding: 0;
        display: flex;
      }
      input {
        width: 100%;
        background: var(--input-bg);
        border: 1.5px solid var(--border);
        border-radius: 10px;
        padding: 11px 40px 11px 38px;
        font-family: 'DM Sans', sans-serif;
        font-size: 0.92rem;
        color: var(--dark);
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      input:focus {
        border-color: var(--dark);
        box-shadow: 0 0 0 3px rgba(26, 17, 9, 0.08);
      }
      input.input-error {
        border-color: var(--error);
      }
      .error-banner {
        display: none;
        background: #fdecea;
        color: var(--error);
        border-radius: 10px;
        padding: 10px 14px;
        font-size: 0.85rem;
        font-weight: 500;
        margin-bottom: 16px;
      }
      .error-banner.visible {
        display: block;
      }
      .forgot {
        text-align: right;
        font-size: 0.82rem;
        color: var(--muted);
        text-decoration: none;
        display: block;
        margin-top: -8px;
        margin-bottom: 8px;
      }
      .forgot:hover {
        color: var(--dark);
      }
      .btn {
        width: 100%;
        background: var(--dark);
        color: #fff;
        border: none;
        border-radius: 12px;
        padding: 14px;
        font-family: 'DM Sans', sans-serif;
        font-size: 0.95rem;
        font-weight: 600;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        cursor: pointer;
        margin-top: 8px;
        transition: background 0.2s;
      }
      .btn:hover {
        background: #2d1e0f;
      }
      .links {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        margin-top: 20px;
      }
      .links a {
        font-size: 0.86rem;
        color: var(--muted);
        text-decoration: none;
      }
      .links a span {
        color: var(--dark);
        font-weight: 600;
      }
      .links a:hover span {
        text-decoration: underline;
      }
      @media (max-width: 640px) {
        .card {
          flex-direction: column;
        }
        .panel-left {
          flex: none;
          padding: 32px 24px;
        }
        .panel-right {
          padding: 32px 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="panel-left">
        <svg class="coffee-icon" viewBox="0 0 200 200" fill="none">
          <ellipse
            cx="100"
            cy="155"
            rx="55"
            ry="12"
            fill="#3d2b1f"
            opacity=".5"
          />
          <ellipse cx="100" cy="152" rx="62" ry="10" fill="#c8a87a" />
          <path d="M55 90 Q52 145 100 148 Q148 145 145 90 Z" fill="#f0dfc0" />
          <ellipse cx="100" cy="90" rx="45" ry="14" fill="#6f3e1a" />
          <path
            d="M87 86 Q87 80 93 80 Q96 80 100 84 Q104 80 107 80 Q113 80 113 86 Q113 92 100 100 Q87 92 87 86Z"
            fill="#d4956a"
            opacity=".9"
          />
          <path
            d="M145 100 Q172 100 172 120 Q172 140 145 138"
            stroke="#d4b896"
            stroke-width="8"
            fill="none"
            stroke-linecap="round"
          />
          <path
            d="M80 72 Q76 62 80 52"
            stroke="rgba(255,255,255,.35)"
            stroke-width="3"
            fill="none"
            stroke-linecap="round"
          />
          <path
            d="M100 68 Q96 58 100 48"
            stroke="rgba(255,255,255,.35)"
            stroke-width="3"
            fill="none"
            stroke-linecap="round"
          />
          <path
            d="M120 72 Q116 62 120 52"
            stroke="rgba(255,255,255,.35)"
            stroke-width="3"
            fill="none"
            stroke-linecap="round"
          />
        </svg>
        <h2>Welcome Back!</h2>
      </div>
      <div class="panel-right">
        <h1>Welcome Back!</h1>
        <div class="error-banner" id="errorBanner"></div>
        <!-- ✅ Posts to login_process.php which handles auth then redirects to landing.php -->
        <form action="../login/login_process.php" method="POST">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrap">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                />
                <polyline points="22,6 12,13 2,6" />
              </svg>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="your@email.com"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrap">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="3" y="11" width="18" height="11" rx="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
              </svg>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
              />
              <button
                type="button"
                class="toggle-pw"
                onclick="togglePw()"
                aria-label="Toggle password"
              >
                <svg
                  id="eyeIcon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  width="16"
                  height="16"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                  <circle cx="12" cy="12" r="3" />
                </svg>
              </button>
            </div>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
        <div class="links">
          <a href="../register/register.html"
            >Don't have an account? <span>Sign up</span></a
          >
          <a href="../login/admin-login.html"><span>Login as Admin</span></a>
        </div>
      </div>
    </div>
    <script>
      // Show error passed back from login_process.php
      const err = new URLSearchParams(window.location.search).get('error');
      if (err) {
        const b = document.getElementById('errorBanner');
        b.textContent = err;
        b.classList.add('visible');
        document.getElementById('email').classList.add('input-error');
        document.getElementById('password').classList.add('input-error');
      }
      ['email', 'password'].forEach((id) => {
        document.getElementById(id).addEventListener('input', () => {
          document.getElementById(id).classList.remove('input-error');
          document.getElementById('errorBanner').classList.remove('visible');
        });
      });
      function togglePw() {
        const inp = document.getElementById('password');
        const hidden = inp.type === 'password';
        inp.type = hidden ? 'text' : 'password';
        document.getElementById('eyeIcon').innerHTML = hidden
          ? `<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/>`
          : `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>`;
      }
    </script>
  </body>
</html>
